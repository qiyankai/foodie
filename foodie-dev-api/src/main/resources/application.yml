############################################################
############################################################
#
# 配置数据源信息
#
############################################################
spring:
  datasource:
    type:  com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/foodie-shop?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true
    username: root
    password: root
    hikari:
      connection-timeout: 30000
      minimum-idle: 5 # 最小连接数
      maximum-pool-size: 20 # 最大连接数
      auto-commit: true # 自动提交
      idle-timeout: 600000 # 连接超时的最大时长（毫秒）， 超时则被释放（retired）默认是10分钟
      pool-name: DataSourceHikariCP # 连接池名字
      max-lifetime: 1800000  # 连接的生命时长（毫秒）， 超时而且没有被使用则被释放 （retired）， 默认是30分钟 1800000ms
      connection-test-query: SELECT 1

############################################################
#
# mybatis 配置
#
############################################################
mybatis:
  type-aliases-package: com.qyk.pojo  # 所有 POJO 类所在的包路径
  mapper-locations: classpath:mapper/*.xml  # mapper 映射文件
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl   # 在控制台打印出Sql日志

############################################################
#
# web访问端口号  约定：8088
# 内置tomcat
############################################################
server:
  port: 8088
  tomcat:
    uri-encoding: UTF-8
  max-http-header-size: 80KB

############################################################
#
# mybatis mapper 配置
#
############################################################
# 通用 Mapper 配置
mapper:
  mappers: com.qyk.my.mapper.MyMapper
  not-empty: false  # 在进行数据库操作的时候吗，判断表达式 username！= null, 是否追加username!='', 这里设置为false，也就是自己要手动写
  identity: MYSQL # 数据库方言

# 分页插件配置
pagehelper:
  helperDialect: mysql
  supportMethodsArguments: true